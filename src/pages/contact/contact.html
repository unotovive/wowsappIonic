<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="text" *ngFor="let item of items | async">
        <ion-card>
            <img src="{{item.img}}">
            <div class="card-title">{{item.name}}</div>
            <div class="card-subtitle">{{item.type}}</div>
        </ion-card>
    </ion-item>
</ion-content>
